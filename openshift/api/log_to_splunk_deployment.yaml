apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    description: AntiNex API - Django REST Framework with JWT and Swagger - Celery Producer
    runtime: python3
    kompose.cmd: kompose convert -f compose.yml
    kompose.version: 1.13.0 (84fa826)
  creationTimestamp: null
  labels:
    antinex: api
    purpose: rest
    layer: rest
    auth: jwt
    toolchain: swagger
    messaging: redis
    cache: redis
    pubsub: publisher
  name: api
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        antinex: api
        purpose: rest
        layer: rest
        auth: jwt
        toolchain: swagger
        messaging: redis
        cache: redis
        pubsub: publisher
    spec:
      containers:
      - command:
        - /bin/bash
        - -c
        - cd /opt/antinex/api && . /opt/venv/bin/activate && source /opt/antinex/api/envs/openshift-no-hostnames.env && env | sort && /opt/antinex/api/run-django.sh
        env:
        - name: ANTINEX_AUTH_URL
          value: redis://redis:6379/6
        - name: ANTINEX_RESULT_AUTH_URL
          value: redis://redis:6379/9
        - name: ANTINEX_CA_CERTS
        - name: ANTINEX_CERTFILE
        - name: ANTINEX_DELIVERY_MODE
          value: persistent
        - name: ANTINEX_EXCHANGE_NAME
          value: webapp.predict.requests
        - name: ANTINEX_EXCHANGE_TYPE
          value: topic
        - name: ANTINEX_KEYFILE
        - name: ANTINEX_QUEUE_NAME
          value: webapp.predict.requests
        - name: ANTINEX_TLS_PROTOCOL
        - name: ANTINEX_WORKER_ENABLED
          value: "1"
        - name: ANTINEX_WORKER_ONLY
          value: "0"
        - name: ANTINEX_WORKER_SSL_ENABLED
          value: "0"
        - name: CACHEOPS_ENABLED
          value: "1"
        - name: CELERY_ENABLED
          value: "1"
        - name: COLLECT_STATICS
          value: "1"
        - name: DJANGO_ALLOWED_HOSTS
          value: '*'
        - name: DJANGO_CONFIGURATION
          value: Development
        - name: DJANGO_DEBUG
          value: "yes"
        - name: DJANGO_SECRET_KEY
          value: supersecret
        - name: DJANGO_TEMPLATE_DEBUG
          value: "yes"
        - name: ENVIRONMENT
          value: Development
        - name: NUM_WORKERS
          value: "4"
        - name: POSTGRES_HOST
          value: "primary"
        - name: POSTGRES_USER
          value: antinex
        - name: POSTGRES_PASSWORD
          value: antinex
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: webapp
        - name: REDIS_HOST
          value: redis
        - name: REDIS_PORT
          value: "6379"
        - name: USE_ENV
          value: openshift-no-hostnames
        - name: USE_VENV
          value: /opt/venv
        - name: WEBAPP_HOST
          value: 0.0.0.0
        - name: WEBAPP_PORT
          value: "8080"
        - name: DEPLOY_CONFIG
          value: log_to_splunk
        - name: LOG_NAME
          value: api
        - name: ENV_NAME
          value: ocp
        - name: SHARED_LOG_CFG
          value: /opt/spylunking/spylunking/log/shared-logging.json
        - name: LOG_HANDLER_NAME
          value: console
        - name: SPLUNK_HANDLER_NAME
          value: splunk
        - name: SPLUNK_INDEX
          value: antinex
        - name: SPLUNK_ADDRESS
          value: "192.168.0.21:8088"
        - name: SPLUNK_API_ADDRESS
          value: "192.168.0.21:8089"
        - name: SPLUNK_TCP_ADDRESS
          value: "192.168.0.21:1514"
        - name: SPLUNK_USER
          value: trex
        - name: SPLUNK_PASSWORD
          value: "123321"
        - name: SPLUNK_TOKEN
          value: 
        - name: SPLUNK_VERIFY
          value: "0"
        image: jayjohnson/antinex-api:latest
        name: api
        ports:
        - containerPort: 8080
        resources: {}
      hostname: api
      restartPolicy: Always
status: {}
